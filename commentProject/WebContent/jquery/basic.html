<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let p_html = $('div>p').html();
            console.log(p_html)

            let p = $('<p class="first" style="color: red;">hello, world</p>'); // let p = document.createElement('p'); $(): jquery object
            // $(p).html('hello, world'); // p.innerHTML = 'hello,world';
            $(p).css('background-color','yellow');
            console.log(p);
            
            $('body').append(p);
        });

    </script>
</head>
<body>
    <div>
        <p>hello,world</p>
    </div>
</body>
</html>
