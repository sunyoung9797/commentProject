    <meta charset="UTF-8">

    <title>jquery/selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function callFnc() {
            let ul = $('<ul />').append( //
                $('<li>apple</li>'),
                $('<li>mango</li>') //
            );

            // ul = document.createElement('ul');
            $(ul).css('color','red') //
                .css('background-color','yellow') //
                .attr('id','fruit') //
                .attr('class','first') //
            ;
            $('#show').append(ul);
        }


        $(document).ready(yourFnc);

        function yourFnc() {
            let table = $('<table />').attr('id','tb1').attr('border','1');
            let thead = $('<thead />').append( //
                $('<tr />').append(
                    $('<th>이름</th><th>나이</th><th>기능</th>')) //
            )
            let tr1 = $('<tr />').append($('<td>홍길동</td><td>20</td><td><button>삭제</button></td>'));
            let tr2 = $('<tr />').append($('<td>김민주</td><td>21</td><td><button>삭제</button></td>'));
            let tbody = $('<tbody>').append(tr1, tr2);
            $(table).append(thead);
            $(table).append(tbody);

            $('#show').append(table);

            //요소 찾아오기.

            $('thead>tr:nth-child(1)').css('background-color','yellow');

            $('tbody>tr:eq(0)').children().eq(1).html(30);
            $('tr').eq(2).children().eq(0).attr('id', 'second');
            console.log($('#second').parent().prev().children().first().attr('id','first'));
            $('#first').next().css('color','red');
            
            // 이벤트..
            $('button').on('click', function() {
                console.log($(this)); // 버튼..
                $(this).parent().parent().remove();
            });
        }

    </script>
