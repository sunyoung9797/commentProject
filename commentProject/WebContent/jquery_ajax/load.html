<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_ajax/load.html</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#show').load('hello.txt', function(result) {
                console.log(result);
            });

            $.get('get.json', function (result) {
                console.log(result);

                let ul = $('<ul />');
                for (let row of result) {
                    $(ul).append($('<li />').html(row.id+' '+row.first_name));
                }
                $('#display').append(ul);
            });
        });
    </script>
</head>
<body>
    <div id="show"></div>
    <div id="display"></div>
</body>
</html>
